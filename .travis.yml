stages:
- name: build
  if:  branch = master
- name: scan
  if:  branch = master AND NOT type = pull_request

jobs:
  include:
  - stage: build
    script: 
    - ant server -DHYRAX_VERSION=CI-Build -DOLFS_VERSION=CI-Build
    # Tests are run by the default 'script'
    
  - stage: scan
    addons: 
      sonarcloud: 
    script:
    - ant server
    - ant sonar -Dsonar.login=$SONAR_LOGIN

